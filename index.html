<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google dino</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href="img/dino.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <section class="wrapper">
    <div class="background none" id="background">
      <div class="notification none" id="notification">
        <p class="notificationText" id="notificationText">Game is Over:)</p>
        <div class="buttonsSection">
          <button class="button bigW" id="again">Wanna Try Again?)</button>
        </div>
      </div>
      <div id="time" class="time none">
        <p id="oneS" class="sec none">1</p>
        <p id="twoS" class="sec none">2</p>
        <p id="threeS" class="sec none">3</p>
      </div>
    </div>
    <div class="googleTitle">
      <img src="img/google.webp" alt="google">
      <h1 class="title">Dino Game</h1>
    </div>
    <p>Press arrow&#8593; to jump. Press "STOP" to stop the game</p>
    <button id="startButton" class="button smallW">Start</button>
    <div class="game">
      <div id="dino"></div>
      <div id="cactus"></div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
