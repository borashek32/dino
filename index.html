<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google dino</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href="img/dino.png" type="image/x-icon">

<body>
  <section class="wrapper">
    <h1 class="title">Dino Game</h1>

    <div class="game">
      <div id="dino"></div>
      <div id="cactus"></div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
